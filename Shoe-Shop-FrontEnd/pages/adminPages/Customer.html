            <div class="row mt-3">
                <div class="card info-card"  style="background-color: #dfe4ea ">
                    <div class="search-bar mt-4">
                        <div class="search-form d-flex align-items-center">

                    <div class="col-12 m-3 p-1">
                        <form class="row" id="customerForm">
                            <section id="sec1Customer" class="col-md-4 mt-3">
                                <div class="mb-sm-0">
                                    <label class="form-label" for="cusId">Customer code</label>
                                    <input type="text" name="code" class="form-control" readonly id="cusId"
                                           placeholder="C00-001">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="customer_name">Customer name</label>
                                    <input type="text" name="name" class="form-control" id="customer_name">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="gender">Gender</label>
                                    <select class="form-control" id="gender" name="gender">
                                        <option selected></option>
                                        <option value="MALE">MALE</option>
                                        <option value="FEMALE">FEMALE</option>
                                    </select>
                                    <!--                  <input type="text" name="lastName" class="form-control" id="lastName"-->
                                    <!--                         placeholder="Last Name">-->
                                    <span class="control-error"></span>
                                </div>

                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="loyaltyDate">Join date as a loyalty customer</label>
                                    <input type="date" name="loyaltyDate" class="form-control" id="loyaltyDate"
                                           placeholder="Contact Number">
                                    <span class="control-error"></span>
                                </div>

                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="level">Level</label>
                                    <select class="form-control" id="level" name="level">
                                        <option selected></option>
                                        <option value="GOLD">GOLD</option>
                                        <option value="SILVER">SILVER</option>
                                        <option value="BRONZE">BRONZE</option>
                                        <option value="NEW">NEW</option>
                                    </select>
                                    <!--                  <input type="text" name="lastName" class="form-control" id="lastName"-->
                                    <!--                         placeholder="Last Name">-->
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0 mt-3">
                                    <label class="form-label" for="total_point">Total points</label>
                                    <input type="text" name="loyaltyPoints" class="form-control" id="total_point">
                                    <span class="control-error"></span>
                                </div>

                            </section>

                            <section id="sec2Customer" class="col-md-4 mt-3">

                                    <span class="control-error"></span>

                                           placeholder="Email">
                                    <span class="control-error"></span>
                                </div>
                                <div class="mb-sm-0">

                                    <span class="control-error"></span>

                            <section>
                                <div class="mt-4 mb-3 d-grid gap-2 d-sm-flex justify-content-md-center">

                                    <button type="button" class="btn btn-danger me-md-1" id="btnDeleteCustomer">Delete</button>
                                    <button type="button" class="btn btn-primary bt me-md-1" id="btnClearCustomer">Clear</button>
                                </div>
                            </section>

                                        <th scope="col">DOB</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">ContactNo</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">PurchaseDate</th>
                                    </tr>
                                    </thead>
